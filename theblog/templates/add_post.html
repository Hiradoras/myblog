{% extends 'base.html' %}

{% block title %}
    Create new post
{% endblock title %}

{% block content %}

{% if user.is_authenticated %}
    <div class="form-group">
        <h1>Add Post</h1>
        <br/><br/>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button  class="btn btn-secondary">Post</button>
    </div>

    <script>
        var name = "{{user.id}}";
        document.getElementById("elder").value = name;

    </script>
{% else %}
    You are not logged in
{% endif %}

{% endblock content %}
