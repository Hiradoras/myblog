<h1>Posts</h1>

<ul>
{% for post in object_list %} <!--This object_list is the object that comes from the views.py with model = Post-->
    <li><a href="{% url 'article-detail' post.pk %}">{{post.title}}</a> - {{post.author}} /
    {{post.author.first_name}} {{post.author.last_name}}<br/>
    {{post.body}}</li>
{% endfor %}
</ul>
