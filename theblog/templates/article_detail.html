{% extends 'base.html' %}

{% block title %}
    {{post.title_tag}}
{% endblock title %}

{% block content %}
    <h1>{{post.title}}</h1>
    
    <small>By:
        {{post.author.first_name}}
        {{post.author.last_name}} - 
        {{post.post_date}} </small><br/>
    <hr>
    <br/>
    {{post.body}}
    


    <br/><br/><a href="{% url 'home' %}" class="btn btn-secondary">Back</a> 
    {% if user.is_authenticated %}
        <a href="{% url 'update-post' post.pk %}" class='btn btn-info'>Edit</a> <a href="{% url 'delete-post' post.pk %}" class="btn btn-danger">Delete</a> 

    {% endif %}


{% endblock content %}
