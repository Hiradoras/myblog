{% extends 'base.html' %}

{% block title %}Edit Post{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
    <div class='form-group'>
        <h1>Update Post</h1>
            <br/><br/>
            <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-secondary">Update</button>
    </div>
{% else %}
You are not logged in!

{% endif %}


{% endblock content %}
