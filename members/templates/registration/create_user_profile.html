{% extends 'base.html' %}

{% block title %}
    New Profile Page
{% endblock title %}

{% block content %}

{% if user.is_authenticated %}
    <div class="form-group">
        <h1>New Profile Page</h1>
        <br/><br/>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p}}
            <button  class="btn btn-secondary">Create Profile Page</button>
            <br/><br/>
    </div>

    {% comment %} <script>
        var name = "{{user.id}}";
        document.getElementById("elder").value = name;

    </script> {% endcomment %}
{% else %}
    You are not logged in
{% endif %}

{% endblock content %}
